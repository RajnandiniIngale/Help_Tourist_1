<div class="main">
  <div class="content">
    <div class="container_12">
    <form class="form-horizontal" action="register_hotel" method="POST">
      <fieldset class="form-handle">

        <!-- Form Name -->
        <h3 style="text-align:center;">Add New Hotel</h3>

        <!-- Text input-->
        <div class="form-group">
          <div class="col-md-4">
            <input id="name" name="name" type="text" placeholder="Enter Hotel Name here" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <div class="col-md-4">
            <textarea class="form-control" id="address" name="address" placeholder="Enter Hotel Address here" ></textarea>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <div class="col-md-4">
          <input id="textinput" name="price" type="text" placeholder="Enter Price here" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <div class="col-md-4">
          <input id="number" name="phno" type="text" placeholder="Enter Phone Number here" class="form-control input-md" required="">
          </div>
        </div>

        <!-- File Button -->
        <div class="form-group" style="font-size:16px;">
          <label class="col-md-2 control-label" for="filebutton">Upload Image: </label>
          <div class="col-md-3">
            <input id="filebutton" name="umig" class="input-file" type="file">
          </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="button1id"></label>
          <div class="col-md-8">
            <button id="button1id" name="button1id" class="btn btn-success">Register</button>
            <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>

      <div class="clear"></div>
