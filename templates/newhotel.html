<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Hotel Registration </title> 
    <link rel="stylesheet" href="static/css/newhotelstyle.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Add New Hotel</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter hotel name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter hotel address" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter hotel price" required>
      </div>
      <div>
        <small>Upload image : </small>
        <input class="file-upload-input" type="file" onchange="readURL(this)" accept="Image/*">
        </div>
      <div class="input-box button">
        <input type="Submit" value="Add Now">
      </div>
    </form>
  </div>
</body>
</html>
